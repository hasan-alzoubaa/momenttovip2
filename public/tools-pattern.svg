<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Wrench 1 -->
  <g opacity="0.15" transform="translate(50, 50) rotate(45)">
    <path d="M30 10 L30 5 L35 5 L35 10 L40 10 L40 15 L35 15 L35 50 L30 50 L30 15 L25 15 L25 10 Z" 
          fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="32.5" cy="55" r="5" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  
  <!-- Gear 1 -->
  <g opacity="0.2" transform="translate(200, 80)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#f4d03f" stroke-width="3"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#f4d03f" stroke-width="2"/>
    <path d="M0,-25 L0,-30 M0,25 L0,30 M25,0 L30,0 M-25,0 L-30,0 
             M18,-18 L22,-22 M-18,18 L-22,22 M18,18 L22,22 M-18,-18 L-22,-22" 
          stroke="#f4d03f" stroke-width="3"/>
  </g>
  
  <!-- Screwdriver 1 -->
  <g opacity="0.12" transform="translate(320, 150) rotate(-30)">
    <rect x="0" y="0" width="8" height="60" fill="none" stroke="#d4af37" stroke-width="2"/>
    <path d="M4 60 L4 80" stroke="#d4af37" stroke-width="3"/>
    <circle cx="4" cy="85" r="3" fill="#d4af37"/>
  </g>
  
  <!-- Tire/Wheel -->
  <g opacity="0.15" transform="translate(100, 250)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#f4d03f" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#f4d03f" stroke-width="2"/>
    <path d="M0,-30 L0,-15 M0,30 L0,15 M30,0 L15,0 M-30,0 L-15,0" stroke="#f4d03f" stroke-width="2"/>
  </g>
  
  <!-- Wrench 2 -->
  <g opacity="0.18" transform="translate(280, 300) rotate(-60)">
    <path d="M20 5 L25 5 L25 10 L30 10 L30 15 L25 15 L25 45 L20 45 L20 15 L15 15 L15 10 L20 10 Z" 
          fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="22.5" cy="50" r="4" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  
  <!-- Gear 2 -->
  <g opacity="0.16" transform="translate(150, 350)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#f4d03f" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#f4d03f" stroke-width="1.5"/>
    <path d="M0,-18 L0,-22 M0,18 L0,22 M18,0 L22,0 M-18,0 L-22,0 
             M13,-13 L16,-16 M-13,13 L-16,16 M13,13 L16,16 M-13,-13 L-16,-16" 
          stroke="#f4d03f" stroke-width="2"/>
  </g>
  
  <!-- Oil Can -->
  <g opacity="0.14" transform="translate(350, 250)">
    <path d="M10 20 L30 20 L30 40 L10 40 Z" fill="none" stroke="#d4af37" stroke-width="2"/>
    <path d="M20 20 L20 10 L25 10" fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="20" cy="45" r="3" fill="#d4af37" opacity="0.5"/>
  </g>
  
  <!-- Bolt -->
  <g opacity="0.13" transform="translate(50, 350)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#f4d03f" stroke-width="2"/>
    <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#f4d03f" stroke-width="2"/>
    <rect x="-3" y="8" width="6" height="20" fill="none" stroke="#f4d03f" stroke-width="2"/>
  </g>
  
  <!-- Spark Plug -->
  <g opacity="0.15" transform="translate(200, 300)">
    <rect x="-4" y="0" width="8" height="30" fill="none" stroke="#d4af37" stroke-width="2"/>
    <path d="M-6 30 L6 30 L4 40 L-4 40 Z" fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="0" cy="-5" r="3" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
</svg>
